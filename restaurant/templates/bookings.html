{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>All Reservations</h1>
<div class="row">
  <div class="column">
    <h2>Booking Details</h2>
    <pre id="bookings">Loading reservations...</pre>
  </div>

  <div class="column">
    <h2>Location</h2>
    <div class="videowrap">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11898.289517452584!2d-87.60853049433447!3d41.79442860243028!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880e2912ce6f7027%3A0xc0cfb5545d4a37b2!2sHyde%20Park%2C%20Chicago%2C%20IL%2C%20USA!5e0!3m2!1sen!2spt!4v1662384760663!5m2!1sen!2spt"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>
</div>

<script>
  // Fetch bookings from the API
  fetch('/api/bookings/')  // make sure your URL matches urls.py
    .then(response => response.json())
    .then(data => {
      const bookingsElement = document.getElementById('bookings');

      if (!data || data.length === 0) {
        bookingsElement.textContent = 'No bookings for this date.';
        return;
      }

      // Convert serialized Django JSON to readable JSON
      const prettyBookings = data.map(item => item.fields);
      bookingsElement.textContent = JSON.stringify(prettyBookings, null, 2);
    })
    .catch(err => {
      console.error(err);
      document.getElementById('bookings').textContent = 'Error loading bookings.';
    });
</script>
{% endblock %}
